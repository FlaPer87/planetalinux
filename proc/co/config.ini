[Planet]
name = Planeta Linux Colombia
link = http://co.planetalinux.org/
owner_name = Planeta Linux
owner_email = planetalinux@googlegroups.com

country_tld = co
country = Colombia

cache_directory = /tmp/planetalinux
new_feed_items = 10
log_level = DEBUG

template_files = /home/planetalinux/current/proc/co/index.html.tmpl /home/planetalinux/current/proc/rss20-new.xml.tmpl 

