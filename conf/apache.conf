<Perl>
	my $instancias = [qw/cl co ct ec sv es gt mx ni pa pe ve debian blog www/];

	for my $pais(@{$instancias}) {

		$VirtualHost{"*"} = {
			SuexecUserGroup => ["planetalinux", "planetalinux"],
			ServerAdmin => 'planetalinux@googlegroups.com',
			ServerName => $server_name,
			DocumentRoot => "/var/www/planetalinux/".$pais,
			ErrorLog => "/var/log/apache2/planetalinux_".$pais."_error",
			CustomLog => ["/var/log/apache2/planetalinux_".$pais."_access", "combined"],
			LogLevel => "info",
			Alias => ["/images/", "/home/planetalinux/current/www/instancias/cl/images/"],
		};

		$VirtualHost{"*"}{"ServerName"} = "planeta.debian.net" if $pais eq 'debian';
		$VirtualHost{"*"}{"ServerAlias"} = "planetalinux.org" if $pais eq 'www';
	}

</Perl>

<VirtualHost *>
	ServerAdmin david@axiombox.com
	ServerName rt.planetalinux.org

	DocumentRoot /opt/rt3/share/html
	AddDefaultCharset UTF-8

	PerlRequire "/opt/rt3/bin/webmux.pl"

	<Location /NoAuth/images>
		SetHandler default
	</Location>
	
	<Location />
		SetHandler perl-script
		PerlResponseHandler RT::Mason
	</Location>

	ErrorLog /var/log/apache2/rt_planetalinux_error
	CustomLog /var/log/apache2/rt_planetalinux_access combined
</VirtualHost>

